<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kueski Code Challenge!</title>

    <script type="text/javascript" src="dist/watchmen.min.js"></script>
  </head>
  <body>
    <form id="main" method="post" action="http://google.com/">
      <div>
        <label>
          <input class="checkbox" type="checkbox" name="input-checkbox" value="input-checkbox"> input-checkbox
        </label>
      </div>

      <div>
        <label>
          <input id="input-radio-first" type="radio" name="input-radio" value="input-radio-first"> input-radio-first
        </label>

        <label>
          <input id="input-radio-second" type="radio" name="input-radio" value="input-radio-second"> input-radio-second
        </label>
      </div>

      <div>
        <input type="text" name="input-text" value="input-text">
      </div>

      <div>
        <input type="button" name="input-button" value="input-button">
      </div>

      <div>
        <button type="submit" name="input-submit" value="input-submit">button-submit</button>
      </div>

      <div>
        <textarea name="textarea">textarea</textarea>
      </div>
    </form>

    <pre id="logger"></pre>
  </body>
</html>
