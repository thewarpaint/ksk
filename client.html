<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Challenge Client!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style media="screen">
      pre {
        font-size: 75%;
      }
    </style>

    <script src="dist/watchmen.min.js" type="text/javascript"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js" type="text/javascript"></script>
    <script type="text/javascript">
      (function(callback) {
        if(document.addEventListener) {
          document.addEventListener('DOMContentLoaded', callback);
        } else if(document.attachEvent) {
          document.attachEvent('onreadystatechange', function () {
            if(document.readyState === 'complete') {
              callback();
            }
          });
        }
      })(function () { Watchmen.init(); });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Kueski.com: Solicita tu cr√©dito</h1>

      <form id="main" method="post" action="http://google.com/" class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="input-checkbox" value="input-checkbox"> input-checkbox
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <div class="radio">
              <label>
                <input id="input-radio-first" type="radio" name="input-radio" value="input-radio-first"> input-radio-first
              </label>

              <label>
                <input id="input-radio-second" type="radio" name="input-radio" value="input-radio-second"> input-radio-second
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="input-text" class="col-sm-3 control-label">Input text</label>

          <div class="col-sm-9">
            <input type="text" name="input-text" value="input-text" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="input-password" class="col-sm-3 control-label">Password</label>

          <div class="col-sm-9">
            <input type="password" name="input-password" value="p4ssw0rd" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="textarea" class="col-sm-3 control-label">Textarea</label>

          <div class="col-sm-9">
            <textarea name="textarea" class="form-control" rows="3">textarea</textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <input type="button" name="input-button" value="input-button" class="btn btn-default">
            <button type="submit" name="input-submit" value="input-submit" class="btn btn-primary">
              button-submit</button>
            </div>
        </div>
      </form>

      <pre id="logger"></pre>
    </div>
  </body>
</html>
